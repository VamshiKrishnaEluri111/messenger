<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Transparent Login Form HTML CSS</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="bg-img">
         <div class="content">
            <header>Register</header>
            <form>
               <div class="field">
                  <span class="fa fa-user"></span>
                  <input name = name type="text" required placeholder="Name" [(ngModel)]="uim.name">
                </div>
                <label style="color: white; font-size: small" *ngIf = "this.service.isBadRes" >{{this.service.errorResponce.allErrors.name}}</label>

               <br>
               <div class="field">
                <span class="fa fa-user"></span>
                <input name = username type="text" required placeholder="Username" [(ngModel)]="uim.username">
              </div>
              <label style="color: white; font-size: small" *ngIf = "this.service.isBadRes" >{{this.service.errorResponce.allErrors.username}}</label>

               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input name = password type="password" class="pass-key" required placeholder="Password" [(ngModel)]="uim.password">
                  <!-- <span class="show">SHOW</span> -->
               </div>

               <div class="field space">
                <span class="fa fa-lock"></span>
                <input name = cnfpassword type="password" class="pass-key" required placeholder="Confirm Password" [(ngModel)]="cnfpassword">
                <!-- <span class="show">SHOW</span> -->
               </div>
               <label style="color: white; font-size: small" *ngIf = "this.service.isBadRes" >{{this.service.errorResponce.allErrors.password}}</label>

               <div *ngIf="this.isPassworNotdMatched" style="color: red;">
                {{this.errorMessage}}
               </div>
               <div *ngIf="this.service.isBadRes" style="color: red;">
                {{this.service.errorResponce.message}}
               </div>

               <div *ngIf="this.service.userAlreadyExists" style="color: red;">
                {{this.service.userAlreadyExistsMessage}}
               </div>

               <br>
               <div class="field">
                  <input type="submit" value="SIGNUP" (click) = "submit()">
               </div>
            </form>
            <br>
            <div class="signup">
              already have an account?
              <a (click)="login()">Go to login page</a>
           </div>
         </div>
      </div>
      <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
      </script>
   </body>
</html>
